name: Daily Unreal Learning

on:
  schedule:
    - cron: '0 1 * * *'  # UTC 1시 = 한국 시간 10시
  workflow_dispatch:     # 수동 실행도 가능

permissions:
  contents: write  # 파일 생성/수정 권한

jobs:
  generate-learning-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        pip install anthropic
        
    - name: Generate daily report
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
      run: python scripts/generate_report.py

    - name: Check if report was created
      run: |
          if [ -f "reports/today.md" ]; then
            echo "✅ 리포트 생성 완료"
            cat reports/today.md
          else
            echo "❌ 리포트 생성 실패"
            exit 1
          fi
      
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: '📚 오늘의 언리얼 학습 리포트 - ${{ env.TODAY }}'
        file_pattern: 'reports/*.md'
        commit_user_name: 'Unreal Learning Bot'
        commit_user_email: 'learning-bot@github-actions.com'
        
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        from: ${{ secrets.EMAIL_USERNAME }} 
        subject: "🎮 오늘의 언리얼 엔진 학습 리포트"
        body: file://reports/today.md
        to: your-email@gmail.com
